<!doctype html>
<html>
	<head>
		<title>Sanchez Demo</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js" type="text/javascript"></script>
		<script src="../src/sanchez.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<button onclick="showTemplate('greeter', {name:'Bob'})" class="greeter">Show Greeting</button>
			<button onclick="showTemplate('templating-fw', {name:'Mustache', features:'many', size:'5k'})" class="greeter">Show Mustache Info</button>
			<button onclick="showTemplate('templating-fw', {name:'Handlebars', features:'many', size:'34k'})" class="greeter">Show Handlebars Info</button>
			<button onclick="showTemplate('templating-fw', {name:'Sanchez', features:'only one!', size:'577b'})" class="greeter">Show Sanchez Info</button>
			<button onclick="showTemplate('dereference', {continent:'Africa', stats:{pop:'1,032,532,974', area:'30,221,532 km2'}})" class="greeter">Show Africa Info</button>
			<div id="target">Examples will be updated here...</div>
		</div>

		<script id="greeter" type="text/x-sanchez-template">
			<p>Hello, {{name}}!</p>
		</script>

		<script id="templating-fw" type="text/x-sanchez-template">
			<table>
				<thead><tr><td>Attribute</td><td>Value</td></tr></thead>
				<tbody>
					<tr><td>Name</td><td>{{name}}</td></tr>
					<tr><td>Features</td><td>{{features}}</td></tr>
					<tr><td>Size (minified)</td><td>{{size}}</td></tr>
				</tbody>
			</table>
		</script>

		<script id="dereference" type="text/x-sanchez-template">
			<h1>{{continent}}</h1>
			<dl>
				<dt>Population</dt><dd>{{stats.pop}}</dd>
				<dt>Area</dt><dd>{{stats.area}}</dd>
			</dl>
		</script>

		<script type="text/javascript">
			function showTemplate(template, data) {
				sanchez.replaceContent("#target", template, data);
			}
		</script>
	</body>
</html>
